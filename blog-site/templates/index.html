{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/blog-img.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Xinyuan's Blog</h1>
                            <span class="subheading">A collection of Xinyuan's random musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        {% for blog in all_blogs %}
                            <a href={{ url_for('post_page', blog_id=blog.id) }}>

                                <h2 class="post-title">{{ blog.title }}</h2>
                                <h3 class="post-subtitle">{{ blog.subtitle }}</h3>
                                 <hr class="my-4" />

                            </a>
                        {% endfor %}
                    </div>


                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% include 'footer.html' %}
